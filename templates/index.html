{% extends 'base.html' %}

{% block content %}

<!-- title gets replaced. The double bracket is part of django's templating engine. 
It replaces a *single* key with its value pair. -->
<h1> {{ title }} </h1>

<!-- The percentage sign and bracket uses *logic*. If the response contains
a 'user' (which it does in our 'index' function) in 'views.py', then we output the 
name and email of that user in our database. You will see in the output that this occurs.-->
{% if user %}
	<h1> {{ user.name }} </h1>
	<p> {{ user.email }} </p>
{% endif %}

{% endblock %}
